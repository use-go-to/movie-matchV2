<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ MovieMatch</title>
    <style>
        :root {
            --bg-color: #2d2d2d;
            --fg-color: #ffffff;
            --accent-color: #e50914;
            --secondary-color: #757575;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Helvetica', Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--fg-color);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--secondary-color);
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            border-bottom: 3px solid var(--accent-color);
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .filter-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        select, input {
            padding: 8px 15px;
            background-color: var(--secondary-color);
            color: var(--fg-color);
            border: none;
            border-radius: 4px;
            font-size: 14px;
            margin: 0 5px;
        }

        .movie-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .poster-container {
            width: 350px;
            height: 450px;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .poster {
            max-width: 100%;
            max-height: 100%;
        }

        .movie-title {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            max-width: 350px;
            word-wrap: break-word;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 350px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            flex: 1;
            margin: 0 10px;
            height: 50px;
        }

        .btn-like {
            background-color: var(--accent-color);
            color: var(--fg-color);
        }

        .btn-dislike {
            background-color: var(--secondary-color);
            color: var(--fg-color);
        }

        .status-bar {
            text-align: center;
            font-size: 12px;
            color: var(--secondary-color);
            margin-top: 20px;
        }

        .favorites-container, .group-container {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .favorite-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .favorite-poster {
            width: 150px;
            height: 200px;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .favorite-poster img {
            max-width: 100%;
            max-height: 100%;
        }

        .favorite-title {
            font-size: 12px;
            text-align: center;
            margin-bottom: 10px;
            word-wrap: break-word;
            width: 100%;
        }

        .btn-remove {
            background-color: var(--secondary-color);
            color: var(--fg-color);
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
        }

        .no-favorites, .no-group {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            padding: 50px 0;
        }

        .group-controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .group-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--accent-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MovieMatch</div>
        
        <div class="tabs">
            <div class="tab active" data-tab="discover">D√©couvrir</div>
            <div class="tab" data-tab="favorites">Favoris</div>
            <div class="tab" data-tab="group">Groupe</div>
        </div>
        
        <div id="discover" class="tab-content active">
            <div class="filter-container">
                <select id="genre-filter">
                    <option value="All">Tous les genres</option>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Animation">Animation</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Drama">Drama</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Horror">Horror</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Thriller">Thriller</option>
                </select>
            </div>
            
            <div class="movie-display">
                <div class="poster-container" id="poster-container">
                    <div class="spinner" id="loading-spinner"></div>
                    <img id="poster" class="poster" style="display: none;">
                    <div id="no-poster" style="display: none;">Affiche non disponible</div>
                </div>
                
                <div class="movie-title" id="movie-title"></div>
                
                <div class="buttons">
                    <button class="btn btn-like" id="like-btn">‚ù§Ô∏è Like</button>
                    <button class="btn btn-dislike" id="dislike-btn">‚ùå Dislike</button>
                </div>
            </div>
            
            <div class="status-bar" id="status-bar">Pr√™t</div>
        </div>
        
        <div id="favorites" class="tab-content">
            <div class="favorites-container" id="favorites-container">
                <div class="no-favorites" id="no-favorites">Aucun film favori</div>
                <div class="favorites-grid" id="favorites-grid"></div>
            </div>
        </div>
        
        <div id="group" class="tab-content">
            <div class="group-container" id="group-container">
                <div class="group-controls">
                    <input type="text" id="group-code" placeholder="Code du groupe (4 lettres)">
                    <button class="btn" id="join-btn">Rejoindre</button>
                    <button class="btn" id="create-btn">Cr√©er</button>
                </div>
                
                <div class="group-info" id="group-info">
                    Non connect√© √† un groupe
                </div>
                
                <div class="no-group" id="no-group">
                    Cr√©ez ou rejoignez un groupe pour commencer
                </div>
                
                <div class="movie-display" id="group-movie-display" style="display: none;">
                    <div class="poster-container" id="group-poster-container">
                        <div class="spinner" id="group-loading-spinner"></div>
                        <img id="group-poster" class="poster" style="display: none;">
                        <div id="group-no-poster" style="display: none;">Affiche non disponible</div>
                    </div>
                    
                    <div class="movie-title" id="group-movie-title"></div>
                    
                    <div class="buttons">
                        <button class="btn btn-like" id="group-like-btn">‚ù§Ô∏è Like</button>
                        <button class="btn btn-dislike" id="group-dislike-btn">‚ùå Dislike</button>
                    </div>
                    
                    <div class="status-bar" id="group-status-bar">En attente...</div>
                </div>
                
                <div id="group-members" style="text-align: center; margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script>
        // Configuration
        const API_KEY = "f7c46ef";
        const POSTER_MAX_WIDTH = 350;
        const POSTER_MAX_HEIGHT = 450;
        const GALLERY_POSTER_WIDTH = 150;
        const GALLERY_POSTER_HEIGHT = 200;

        // Donn√©es des films
        let movieData = {};
        let movieIds = [];
        let filteredIds = [];
        let alreadyShown = new Set();
        let currentMovie = null;
        let currentTab = "discover";
        let currentGroupId = null;
        let currentMovieSequence = [];
        let currentGroupIndex = 0;
        let userVotes = {};
        let peer = null;
        let hostConnection = null;
        let connections = [];
        let isHost = false;
        let groupMembers = new Set();

        // √âl√©ments DOM
        const genreFilter = document.getElementById('genre-filter');
        const poster = document.getElementById('poster');
        const noPoster = document.getElementById('no-poster');
        const movieTitle = document.getElementById('movie-title');
        const likeBtn = document.getElementById('like-btn');
        const dislikeBtn = document.getElementById('dislike-btn');
        const statusBar = document.getElementById('status-bar');
        const loadingSpinner = document.getElementById('loading-spinner');
        const noFavorites = document.getElementById('no-favorites');
        const favoritesGrid = document.getElementById('favorites-grid');
        const groupCodeInput = document.getElementById('group-code');
        const joinBtn = document.getElementById('join-btn');
        const createBtn = document.getElementById('create-btn');
        const groupInfo = document.getElementById('group-info');
        const noGroup = document.getElementById('no-group');
        const groupMovieDisplay = document.getElementById('group-movie-display');
        const groupPoster = document.getElementById('group-poster');
        const groupNoPoster = document.getElementById('group-no-poster');
        const groupMovieTitle = document.getElementById('group-movie-title');
        const groupLikeBtn = document.getElementById('group-like-btn');
        const groupDislikeBtn = document.getElementById('group-dislike-btn');
        const groupStatusBar = document.getElementById('group-status-bar');
        const groupMembersDisplay = document.getElementById('group-members');

        // G√©n√®re un ID simple pour le groupe
        function generateGroupId() {
            const letters = 'ABCDEFGHJKLMNPQRSTUVWXYZ';
            let result = '';
            for (let i = 0; i < 4; i++) {
                result += letters.charAt(Math.floor(Math.random() * letters.length));
            }
            return result;
        }

        // Initialise PeerJS
        function initializePeer() {
            return new Promise((resolve, reject) => {
                const userId = 'user-' + Date.now() + '-' + Math.random().toString(36).substring(2, 6);
                
                peer = new Peer(userId, {
                    debug: 0,
                    config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] }
                });

                peer.on('open', () => {
                    console.log('PeerJS connect√© avec ID:', peer.id);
                    resolve();
                });

                peer.on('error', (err) => {
                    console.error('Erreur PeerJS:', err);
                    if (err.type === 'unavailable-id') {
                        // R√©essaie avec un nouvel ID si probl√®me
                        initializePeer().then(resolve).catch(reject);
                    } else {
                        reject(err);
                    }
                });

                peer.on('connection', (conn) => {
                    console.log('Nouvelle connexion:', conn.peer);
                    setupConnection(conn);
                    groupMembers.add(conn.peer);
                    updateGroupMembersDisplay();
                    
                    if (isHost && currentMovie) {
                        conn.send({
                            type: 'state',
                            currentMovieId: currentMovie.imdbID,
                            votes: userVotes,
                            members: Array.from(groupMembers)
                        });
                    }
                });
            });
        }

        // Configure une connexion
        function setupConnection(conn) {
            connections.push(conn);
            
            conn.on('data', (data) => handleGroupMessage(data));
            
            conn.on('close', () => {
                connections = connections.filter(c => c.peer !== conn.peer);
                groupMembers.delete(conn.peer);
                updateGroupMembersDisplay();
            });
        }

        // G√®re les messages du groupe
        function handleGroupMessage(data) {
            switch (data.type) {
                case 'state':
                    if (data.currentMovieId) loadGroupMovie(data.currentMovieId);
                    userVotes = data.votes || {};
                    groupMembers = new Set(data.members || []);
                    updateGroupMembersDisplay();
                    updateGroupVotesDisplay(userVotes);
                    break;
                    
                case 'vote':
                    if (!userVotes[data.movieId]) userVotes[data.movieId] = {};
                    userVotes[data.movieId][data.userId] = data.vote;
                    updateGroupVotesDisplay(userVotes);
                    break;
                    
                case 'next':
                    userVotes = {};
                    loadGroupMovie(data.movieId);
                    break;
                    
                case 'request-state':
                    if (isHost && currentMovie) {
                        conn.send({
                            type: 'state',
                            currentMovieId: currentMovie.imdbID,
                            votes: userVotes,
                            members: Array.from(groupMembers)
                        });
                    }
                    break;
            }
        }

        // Envoie un message √† tous les membres
        function broadcast(message) {
            connections.forEach(conn => {
                if (conn.open) conn.send(message);
            });
        }

        // Actions de groupe
        const groupActions = {
            async createGroup() {
                try {
                    await initializePeer();
                    isHost = true;
                    currentGroupId = generateGroupId();
                    groupCodeInput.value = currentGroupId;
                    
                    groupMembers.add(peer.id);
                    currentMovieSequence = generateMovieSequence(Date.now(), filteredIds);
                    currentGroupIndex = 0;
                    
                    groupInfo.textContent = `Groupe: ${currentGroupId} (H√¥te)`;
                    noGroup.style.display = "none";
                    groupMovieDisplay.style.display = "block";
                    updateGroupMembersDisplay();
                    
                    if (currentMovieSequence.length > 0) {
                        loadGroupMovie(currentMovieSequence[currentGroupIndex]);
                    }
                    
                    return currentGroupId;
                } catch (err) {
                    console.error("Erreur cr√©ation groupe:", err);
                    throw err;
                }
            },
            
            async joinGroup(groupId) {
                try {
                    await initializePeer();
                    isHost = false;
                    currentGroupId = groupId;
                    
                    hostConnection = peer.connect(groupId.toLowerCase(), {
                        reliable: true
                    });
                    
                    hostConnection.on('open', () => {
                        groupInfo.textContent = `Groupe: ${currentGroupId}`;
                        noGroup.style.display = "none";
                        groupMovieDisplay.style.display = "block";
                        hostConnection.send({ type: 'request-state' });
                    });
                    
                    setupConnection(hostConnection);
                    return groupId;
                } catch (err) {
                    console.error("Erreur connexion groupe:", err);
                    throw err;
                }
            },
            
            sendVote(movieId, vote) {
                const userId = peer.id;
                
                if (isHost) {
                    if (!userVotes[movieId]) userVotes[movieId] = {};
                    userVotes[movieId][userId] = vote;
                    updateGroupVotesDisplay(userVotes);
                    broadcast({
                        type: 'vote',
                        movieId: movieId,
                        userId: userId,
                        vote: vote
                    });
                    
                    // Si tous ont vot√©, passe au suivant apr√®s 2s
                    if (groupMembers.size > 0) {
                        const votes = Object.values(userVotes[movieId] || {});
                        if (votes.length >= groupMembers.size) {
                            setTimeout(() => this.nextMovie(), 2000);
                        }
                    }
                } else if (hostConnection?.open) {
                    hostConnection.send({
                        type: 'vote',
                        movieId: movieId,
                        userId: userId,
                        vote: vote
                    });
                }
            },
            
            nextMovie() {
                if (!isHost) return;
                
                currentGroupIndex = (currentGroupIndex + 1) % currentMovieSequence.length;
                const nextMovieId = currentMovieSequence[currentGroupIndex];
                userVotes = {};
                loadGroupMovie(nextMovieId);
                broadcast({ type: 'next', movieId: nextMovieId });
            }
        };

        // Charge les donn√©es des films
        async function loadMovieData() {
            try {
                // Simule des donn√©es de film pour l'exemple
                movieData = {
                    "tt0111161": { title: "The Shawshank Redemption", year: "1994", genres: "Drama" },
                    "tt0068646": { title: "The Godfather", year: "1972", genres: "Crime,Drama" },
                    "tt0071562": { title: "The Godfather: Part II", year: "1974", genres: "Crime,Drama" },
                    "tt0468569": { title: "The Dark Knight", year: "2008", genres: "Action,Crime,Drama" },
                    "tt0050083": { title: "12 Angry Men", year: "1957", genres: "Crime,Drama" }
                };
                
                movieIds = Object.keys(movieData);
                statusBar.textContent = `${movieIds.length} films charg√©s`;
                filterByGenre(genreFilter.value);
            } catch (err) {
                console.error("Erreur chargement films:", err);
                statusBar.textContent = "Erreur chargement films";
            }
        }

        // Filtre par genre
        function filterByGenre(genre) {
            filteredIds = movieIds.filter(id => 
                genre === "All" || 
                movieData[id].genres.toLowerCase().includes(genre.toLowerCase())
            );
            statusBar.textContent = `${filteredIds.length} films disponibles`;
            nextMovie();
        }

        // Film suivant (solo)
        async function nextMovie() {
            if (filteredIds.length === 0) {
                movieTitle.textContent = "Aucun film disponible";
                poster.style.display = "none";
                noPoster.style.display = "block";
                noPoster.textContent = "Changez de filtre";
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * filteredIds.length);
            const imdbId = filteredIds[randomIndex];
            
            try {
                loadingSpinner.style.display = "block";
                poster.style.display = "none";
                noPoster.style.display = "none";
                
                // Simule l'appel API avec les donn√©es locales
                await new Promise(resolve => setTimeout(resolve, 500));
                const data = {
                    Title: movieData[imdbId].title,
                    Year: movieData[imdbId].year,
                    imdbID: imdbId,
                    Poster: "https://via.placeholder.com/350x450?text=Affiche+" + encodeURIComponent(movieData[imdbId].title),
                    Response: "True"
                };
                
                currentMovie = data;
                showMovie(data, poster, movieTitle, noPoster);
            } catch (err) {
                console.error("Erreur chargement film:", err);
                statusBar.textContent = "Erreur, tentative suivante...";
                nextMovie();
            } finally {
                loadingSpinner.style.display = "none";
            }
        }

        // Affiche un film
        function showMovie(data, posterEl, titleEl, noPosterEl) {
            titleEl.textContent = `${data.Title} (${data.Year})`;
            
            if (data.Poster && data.Poster !== "N/A") {
                posterEl.src = data.Poster;
                posterEl.style.display = "block";
                noPosterEl.style.display = "none";
            } else {
                posterEl.style.display = "none";
                noPosterEl.style.display = "block";
            }
        }

        // Like (solo)
        function likeMovie() {
            if (currentMovie) {
                saveFavorite(currentMovie.imdbID);
                statusBar.textContent = `‚ù§Ô∏è ${currentMovie.Title} ajout√© aux favoris`;
            }
            nextMovie();
        }

        // Gestion des favoris
        function getFavorites() {
            return JSON.parse(localStorage.getItem('movieFavorites') || []);
        }

        function saveFavorite(imdbId) {
            const favorites = getFavorites();
            if (!favorites.includes(imdbId)) {
                favorites.push(imdbId);
                localStorage.setItem('movieFavorites', JSON.stringify(favorites));
            }
        }

        function removeFavorite(imdbId) {
            const favorites = getFavorites();
            const updated = favorites.filter(id => id !== imdbId);
            localStorage.setItem('movieFavorites', JSON.stringify(updated));
            refreshFavorites();
        }

        // Rafra√Æchit les favoris
        async function refreshFavorites() {
            const favorites = getFavorites();
            
            if (favorites.length === 0) {
                noFavorites.style.display = "block";
                favoritesGrid.style.display = "none";
                return;
            }
            
            noFavorites.style.display = "none";
            favoritesGrid.style.display = "grid";
            favoritesGrid.innerHTML = "";
            
            for (const imdbId of favorites) {
                try {
                    // Simule le chargement des donn√©es
                    await new Promise(resolve => setTimeout(resolve, 100));
                    const data = {
                        Title: movieData[imdbId]?.title || "Titre inconnu",
                        Year: movieData[imdbId]?.year || "?",
                        imdbID: imdbId,
                        Poster: "https://via.placeholder.com/150x200?text=" + encodeURIComponent(movieData[imdbId]?.title || "Favori")
                    };
                    createFavoriteItem(data);
                } catch (err) {
                    console.error("Erreur chargement favori:", err);
                }
            }
        }

        // Cr√©e un √©l√©ment favori
        function createFavoriteItem(data) {
            const item = document.createElement('div');
            item.className = 'favorite-item';
            
            const posterContainer = document.createElement('div');
            posterContainer.className = 'favorite-poster';
            
            const img = document.createElement('img');
            img.src = data.Poster;
            img.alt = data.Title;
            posterContainer.appendChild(img);
            
            const title = document.createElement('div');
            title.className = 'favorite-title';
            title.textContent = data.Title;
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'btn-remove';
            removeBtn.textContent = 'Retirer';
            removeBtn.onclick = () => removeFavorite(data.imdbID);
            
            item.append(posterContainer, title, removeBtn);
            favoritesGrid.appendChild(item);
        }

        // G√©n√®re une s√©quence de films
        function generateMovieSequence(seed, movies) {
            const shuffled = [...movies];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Charge un film pour le groupe
        async function loadGroupMovie(imdbId) {
            try {
                groupPoster.style.display = "none";
                groupNoPoster.style.display = "none";
                document.getElementById('group-loading-spinner').style.display = "block";
                
                // Simule l'appel API
                await new Promise(resolve => setTimeout(resolve, 500));
                const data = {
                    Title: movieData[imdbId]?.title || "Titre inconnu",
                    Year: movieData[imdbId]?.year || "?",
                    imdbID: imdbId,
                    Poster: "https://via.placeholder.com/350x450?text=" + encodeURIComponent(movieData[imdbId]?.title || "Film groupe"),
                    Response: "True"
                };
                
                currentMovie = data;
                showMovie(data, groupPoster, groupMovieTitle, groupNoPoster);
                groupStatusBar.textContent = "Film charg√© - Votez maintenant!";
                
                const userId = peer?.id;
                if (userId && userVotes[imdbId]?.[userId]) {
                    groupLikeBtn.disabled = true;
                    groupDislikeBtn.disabled = true;
                    groupStatusBar.textContent = "Vous avez d√©j√† vot√©";
                } else {
                    groupLikeBtn.disabled = false;
                    groupDislikeBtn.disabled = false;
                }
            } catch (err) {
                console.error("Erreur chargement film groupe:", err);
                groupStatusBar.textContent = "Erreur chargement film";
            } finally {
                document.getElementById('group-loading-spinner').style.display = "none";
            }
        }

        // Met √† jour l'affichage des votes
        function updateGroupVotesDisplay(votes) {
            if (!currentMovie) return;
            
            const movieVotes = votes[currentMovie.imdbID] || {};
            const likeCount = Object.values(movieVotes).filter(v => v === 'like').length;
            const dislikeCount = Object.values(movieVotes).filter(v => v === 'dislike').length;
            
            groupStatusBar.textContent = `üëç ${likeCount} | üëé ${dislikeCount}`;
        }

        // Met √† jour l'affichage des membres
        function updateGroupMembersDisplay() {
            groupMembersDisplay.textContent = `${groupMembers.size} membre(s) dans le groupe`;
        }

        // √âv√©nements
        genreFilter.addEventListener('change', () => filterByGenre(genreFilter.value));
        likeBtn.addEventListener('click', likeMovie);
        dislikeBtn.addEventListener('click', nextMovie);

        createBtn.addEventListener('click', () => {
            groupActions.createGroup().catch(err => {
                groupStatusBar.textContent = "Erreur cr√©ation groupe";
            });
        });

        joinBtn.addEventListener('click', () => {
            const groupId = groupCodeInput.value.trim().toUpperCase();
            if (groupId.length === 4) {
                groupActions.joinGroup(groupId).catch(err => {
                    groupStatusBar.textContent = "Erreur connexion groupe";
                });
            } else {
                groupStatusBar.textContent = "Le code doit faire 4 lettres";
            }
        });

        groupLikeBtn.addEventListener('click', () => {
            if (currentMovie) {
                groupActions.sendVote(currentMovie.imdbID, 'like');
                groupLikeBtn.disabled = true;
                groupDislikeBtn.disabled = true;
            }
        });

        groupDislikeBtn.addEventListener('click', () => {
            if (currentMovie) {
                groupActions.sendVote(currentMovie.imdbID, 'dislike');
                groupLikeBtn.disabled = true;
                groupDislikeBtn.disabled = true;
            }
        });

        // Changement d'onglet
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
                
                if (tab.dataset.tab === 'favorites') {
                    refreshFavorites();
                }
            });
        });

        // Initialisation
        loadMovieData();
    </script>
</body>
</html>
